name: Build Codex Images

on:
  push:
    branches: [ main ]
  pull_request:

env:
  CODEX_VERSION: ${{ vars.CODEX_VERSION || 'rust-v0.39.0' }}
  CODEX_BINARY_IMAGE: ${{ vars.CODEX_BINARY_IMAGE || 'codex-binary' }}
  CODEX_BINARY_REF: ${{ vars.CODEX_BINARY_REF || vars.CODEX_VERSION || 'rust-v0.39.0' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Codex binary image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.codex-binary
          push: false
          load: true
          platforms: linux/amd64
          tags: ${{ env.CODEX_BINARY_IMAGE }}:${{ env.CODEX_VERSION }}
          build-args: |
            CODEX_VERSION=${{ env.CODEX_VERSION }}

      - name: Build Codex runtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          load: false
          platforms: linux/amd64
          build-args: |
            CODEX_VERSION=${{ env.CODEX_VERSION }}
            CODEX_BINARY_IMAGE=${{ env.CODEX_BINARY_IMAGE }}
            CODEX_BINARY_REF=${{ env.CODEX_BINARY_REF }}
