name: Build and Publish Codex images

on:
  push:
    paths:
      - 'openai-codex/**'
      - '.github/workflows/openai-codex-publish.yaml'
  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  build-codex-binary:
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: codex-binary
      context: ./openai-codex/codex-binary
      version: v0.39.0
      build-args: |
        CODEX_VERSION=rust-v0.39.0

  build-codex:
    needs: build-codex-binary
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: ${{ env.CODEX_IMAGE_NAME }}
      context: ./openai-codex
      version: ${{ needs.build-codex-binary.outputs.version }}
      build-args: |
        CODEX_VERSION=${{ needs.build-codex-binary.outputs.sha-tag }}
