name: Build and Publish Codex images

on:
  push:
    paths:
      - 'openai-codex-docker/**'
      - '.github/workflows/openai-codex-publish.yaml'
  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  build-codex-binary:
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: codex-binary
      context: ./openai-codex-docker/codex-binary
      version: v0.46.0
      build-args: |
        CODEX_VERSION=rust-v0.46.0

  build-codex:
    needs: build-codex-binary
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: codex-workbench
      context: ./openai-codex-docker
      version: ${{ needs.build-codex-binary.outputs.version }}
      build-args: |
        CODEX_BINARY_REF=${{ needs.build-codex-binary.outputs.sha-tag }}@${{ needs.build-codex-binary.outputs.digest }}
