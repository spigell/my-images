name: Build and Publish Codex images
run-name: "${{ github.event.client_payload.message || (github.event_name == 'repository_dispatch' && format('{0}: repository_dispatch by {1}', github.event.action, github.actor)) || format('{0} by {1}', github.event_name, github.actor) }}"

on:
  repository_dispatch:
    types: [universal-workbench-updated]
  push:
    paths:
      - 'openai-codex-docker/**'
      - '.github/workflows/openai-codex-publish.yaml'
  workflow_dispatch:
    inputs:
      universal_tag:
        description: Universal Workbench tag (optional; falls back to GHCR latest)
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  resolve-universal-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.final-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/resolve-ghcr-tag
        id: final-tag
        with:
          owner: ${{ github.repository_owner }}
          image: universal-workbench
          payload_tag: ${{ github.event.client_payload.universal_tag }}
          input_tag: ${{ inputs.universal_tag }}
          ghcr_token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}

  build-codex-binary:
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: codex-binary
      context: ./openai-codex-docker/codex-binary
      version: v0.101.0
      build-args: |
        CODEX_VERSION=rust-v0.101.0

  build-codex:
    needs:
      - resolve-universal-tag
      - build-codex-binary
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: codex-workbench
      context: ./openai-codex-docker
      version: ${{ needs.build-codex-binary.outputs.version }}
      build-args: |
        CODEX_BINARY_REF=${{ needs.build-codex-binary.outputs.sha-tag }}@${{ needs.build-codex-binary.outputs.digest }}
        UNIVERSAL_WORKBENCH_TAG=${{ needs.resolve-universal-tag.outputs.tag }}

  trigger-downstreams:
    needs: build-codex
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Codex Workbench Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
          event-type: openai-codex-workbench-updated
          client-payload: '{"codex_tag":"${{ needs.build-codex.outputs.sha-tag }}"}'
