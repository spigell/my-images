name: Build and Publish Codex images

on:
  push:
    paths:
      - 'openai-codex-docker/**'
      - '.github/workflows/openai-codex-publish.yaml'
      - 'universal-workbench-docker/base-version.json'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  resolve-universal-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.read.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/read-universal-tag
        id: read

  build-codex-binary:
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: codex-binary
      context: ./openai-codex-docker/codex-binary
      version: v0.53.0
      build-args: |
        CODEX_VERSION=rust-v0.53.0

  build-codex:
    needs:
      - resolve-universal-tag
      - build-codex-binary
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: codex-workbench
      context: ./openai-codex-docker
      version: ${{ needs.build-codex-binary.outputs.version }}
      build-args: |
        CODEX_BINARY_REF=${{ needs.build-codex-binary.outputs.sha-tag }}@${{ needs.build-codex-binary.outputs.digest }}
      build-contexts: |
        shared=./shared

  update-codex-manifest:
    needs:
      - build-codex
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/update-workbench-manifest
        with:
          path: openai-codex-docker/workbench-version.json
          tag: ${{ needs.build-codex.outputs.sha-tag }}
          commit-message: "chore(versions): update codex workbench manifest"
