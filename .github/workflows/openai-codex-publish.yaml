name: Build and Publish Codex images

on:
  push:
    paths:
      - 'openai-codex-docker/**'
      - 'github-runner-docker/**'
      - '.github/workflows/openai-codex-publish.yaml'
      - 'universal-workbench-docker/base-version.json'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  resolve-universal-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.read.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/read-universal-tag
        id: read

  build-codex-binary:
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: codex-binary
      context: ./openai-codex-docker/codex-binary
      version: v0.50.0
      build-args: |
        CODEX_VERSION=rust-v0.50.0

  build-codex:
    needs:
      - resolve-universal-tag
      - build-codex-binary
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: codex-workbench
      context: ./openai-codex-docker
      version: ${{ needs.build-codex-binary.outputs.version }}
      build-args: |
        CODEX_BINARY_REF=${{ needs.build-codex-binary.outputs.sha-tag }}@${{ needs.build-codex-binary.outputs.digest }}
      build-contexts: |
        shared=./shared

  build-github-runner:
    needs: build-codex
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: codex-github-runner
      context: ./github-runner-docker
      version: 2.329.0
      build-args: |
        RUNNER_VERSION=2.329.0
        BASE_IMAGE_NAME=codex-workbench
        BASE_IMAGE_TAG=${{ needs.build-codex.outputs.sha-tag }}@${{ needs.build-codex.outputs.digest }}
