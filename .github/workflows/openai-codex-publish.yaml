name: Build and Publish Codex images

on:
  repository_dispatch:
    types: [universal-workbench-updated, zmx-binary-updated]
  push:
    paths:
      - 'openai-codex-docker/**'
      - '.github/workflows/openai-codex-publish.yaml'
  workflow_dispatch:
    inputs:
      universal_tag:
        description: Universal Workbench tag (optional; falls back to GHCR latest)
        required: false
        type: string
      zmx_tag:
        description: zmx binary tag (optional; falls back to GHCR latest)
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  resolve-universal-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.final-tag.outputs.tag }}
    steps:
      - id: final-tag
        env:
          OWNER: ${{ github.repository_owner }}
          IMAGE: universal-workbench
          PAYLOAD_TAG: ${{ github.event.client_payload.universal_tag }}
          INPUT_TAG: ${{ inputs.universal_tag }}
          GHCR_TOKEN: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
        run: |
          tag=""
          if [[ "${GITHUB_EVENT_NAME}" == "repository_dispatch" && -n "${PAYLOAD_TAG}" ]]; then
            tag="${PAYLOAD_TAG}"
            echo "Using dispatch payload tag: $tag"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && -n "${INPUT_TAG}" ]]; then
            tag="${INPUT_TAG}"
            echo "Using workflow_dispatch input tag: $tag"
          else
            echo "Fetching latest tag for ${IMAGE} from GHCR..."
            bearer=$(curl -s "https://ghcr.io/token?service=ghcr.io&scope=repository:${OWNER}/${IMAGE}:pull" -u "${OWNER}:${GHCR_TOKEN}" | jq -r '.token')
            tag=$(curl -sH "Authorization: Bearer ${bearer}" "https://ghcr.io/v2/${OWNER}/${IMAGE}/tags/list" | jq -r '.tags[]' | grep -v latest | sort -V | tail -1)
            if [[ -z "$tag" ]]; then
              echo "No tags found for ${IMAGE}" >&2
              exit 1
            fi
            echo "Using GHCR latest tag: $tag"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

  resolve-zmx-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.final-tag.outputs.tag }}
    steps:
      - id: final-tag
        env:
          OWNER: ${{ github.repository_owner }}
          IMAGE: zmx-binary
          PAYLOAD_TAG: ${{ github.event.client_payload.zmx_tag }}
          INPUT_TAG: ${{ inputs.zmx_tag }}
          GHCR_TOKEN: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
        run: |
          tag=""
          if [[ "${GITHUB_EVENT_NAME}" == "repository_dispatch" && -n "${PAYLOAD_TAG}" ]]; then
            tag="${PAYLOAD_TAG}"
            echo "Using dispatch payload tag: $tag"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && -n "${INPUT_TAG}" ]]; then
            tag="${INPUT_TAG}"
            echo "Using workflow_dispatch input tag: $tag"
          else
            echo "Fetching latest tag for ${IMAGE} from GHCR..."
            bearer=$(curl -s "https://ghcr.io/token?service=ghcr.io&scope=repository:${OWNER}/${IMAGE}:pull" -u "${OWNER}:${GHCR_TOKEN}" | jq -r '.token')
            tag=$(curl -sH "Authorization: Bearer ${bearer}" "https://ghcr.io/v2/${OWNER}/${IMAGE}/tags/list" | jq -r '.tags[]' | grep -v latest | sort -V | tail -1)
            if [[ -z "$tag" ]]; then
              echo "No tags found for ${IMAGE}" >&2
              exit 1
            fi
            echo "Using GHCR latest tag: $tag"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

  build-codex-binary:
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: codex-binary
      context: ./openai-codex-docker/codex-binary
      version: v0.72.0-alpha.3
      build-args: |
        CODEX_VERSION=rust-v0.72.0-alpha.3

  build-codex:
    needs:
      - resolve-universal-tag
      - build-codex-binary
      - resolve-zmx-tag
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: codex-workbench
      context: ./openai-codex-docker
      version: ${{ needs.build-codex-binary.outputs.version }}
      build-args: |
        CODEX_BINARY_REF=${{ needs.build-codex-binary.outputs.sha-tag }}@${{ needs.build-codex-binary.outputs.digest }}
        UNIVERSAL_WORKBENCH_TAG=${{ needs.resolve-universal-tag.outputs.tag }}
        ZMX_BINARY_REF=${{ needs.resolve-zmx-tag.outputs.tag }}

  trigger-downstreams:
    needs: build-codex
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Codex Workbench Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
          event-type: openai-codex-workbench-updated
          client-payload: '{\"codex_tag\": \"${{ needs.build-codex.outputs.sha-tag }}\"}'
