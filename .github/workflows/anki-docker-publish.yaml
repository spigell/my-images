name: Build and Publish Anki Desktop Docker image


on:
  push:
    paths:
      - 'anki-desktop-docker/**'
      - '.github/workflows/anki-docker-publish.yaml'
  workflow_call:


jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        anki_version: [25.02.5]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: benjlevesque/short-sha@v2.2
        id: short-sha
        with:
          length: 6

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./anki-desktop-docker
          file: ./anki-desktop-docker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/anki-desktop-docker:${{ matrix.anki_version }}-${{ steps.short-sha.outputs.sha }} , ${{ github.actor }}/anki-desktop-docker:${{ matrix.anki_version }}-latest
          build-args: |
            ANKI_VERSION=${{ matrix.anki_version }}

