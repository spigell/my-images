name: Build and Publish Debug SRE Workbench

on:
  repository_dispatch:
    types: [universal-workbench-updated]
  push:
    paths:
      - 'debug-sre-workbench-docker/**'
      - '.github/workflows/debug-sre-workbench-publish.yaml'
  workflow_dispatch:
    inputs:
      universal_tag:
        description: Universal Workbench tag to use (optional; falls back to GHCR latest)
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  resolve-universal-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.final-tag.outputs.tag }}
    steps:
      - id: final-tag
        env:
          OWNER: ${{ github.repository_owner }}
          IMAGE: universal-workbench
          PAYLOAD_TAG: ${{ github.event.client_payload.universal_tag }}
          INPUT_TAG: ${{ inputs.universal_tag }}
          GHCR_TOKEN: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
        run: |
          tag=""
          if [[ "${GITHUB_EVENT_NAME}" == "repository_dispatch" && -n "${PAYLOAD_TAG}" ]]; then
            tag="${PAYLOAD_TAG}"
            echo "Using dispatch payload tag: $tag"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && -n "${INPUT_TAG}" ]]; then
            tag="${INPUT_TAG}"
            echo "Using workflow_dispatch input tag: $tag"
          else
            echo "Fetching latest tag for ${IMAGE} from GHCR..."
            bearer=$(curl -s "https://ghcr.io/token?service=ghcr.io&scope=repository:${OWNER}/${IMAGE}:pull" -u "${OWNER}:${GHCR_TOKEN}" | jq -r '.token')
            tag=$(curl -sH "Authorization: Bearer ${bearer}" "https://ghcr.io/v2/${OWNER}/${IMAGE}/tags/list" | jq -r '.tags[]' | grep -v latest | sort -V | tail -1)
            if [[ -z "$tag" ]]; then
              echo "No tags found for ${IMAGE}" >&2
              exit 1
            fi
            echo "Using GHCR latest tag: $tag"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

  build-debug-sre-workbench:
    needs:
      - resolve-universal-tag
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: debug-sre-workbench
      context: ./debug-sre-workbench-docker
      version: v0.1.0
      build-args: |
        UNIVERSAL_WORKBENCH_TAG=${{ needs.resolve-universal-tag.outputs.tag }}
        KUBECTL_VERSION=1.34.2
        HELM_VERSION=3.19.2
        K9S_VERSION=0.50.16
        TALOSCTL_VERSION=1.11.5
        ETCD_VERSION=3.6.5
      build-contexts: |
        shared=./shared

  trigger-downstreams:
    needs:
      - build-debug-sre-workbench
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Debug SRE Workbench Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
          event-type: debug-sre-workbench-updated
          client-payload: '{"debug_sre_tag":"${{ needs.build-debug-sre-workbench.outputs.sha-tag }}"}'
