name: Build and Publish Pulumi images

on:
  push:
    paths:
      - 'pulumi-workbench-docker/**'
      - 'pulumi-talos-cluster-workbench-docker/**'
      - '.github/workflows/pulumi-workbench-publish.yaml'
      - 'versions/debug-sre-workbench.json'
  workflow_dispatch:


permissions:
  contents: read
  packages: write

jobs:
  resolve-debug-sre-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.read.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/read-universal-tag
        id: read
        with:
          path: versions/debug-sre-workbench.json

  build-pulumi-workbench:
    needs: resolve-debug-sre-tag
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: pulumi-workbench
      context: ./pulumi-workbench-docker
      version: 3.210.0
      build-args: |
        DEBUG_SRE_TAG=${{ needs.resolve-debug-sre-tag.outputs.tag }}
        PULUMI_VERSION=3.210.0
        PULUMICTL_VERSION=0.0.46
        KUBECTL_VERSION=1.34.0
        PULUMI_MCP_VERSION=0.2.0
      build-contexts: |
        shared=./shared

  build-pulumi-talos-cluster-workbench:
    needs: build-pulumi-workbench
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: pulumi-talos-cluster-workbench
      context: ./pulumi-talos-cluster-workbench-docker
      version: ${{ needs.build-pulumi-workbench.outputs.version }}
      build-args: |
        PULUMI_WORKBENCH_TAG=${{ needs.build-pulumi-workbench.outputs.sha-tag }}
        K9S_VERSION=0.50.9
        TALOSCTL_VERSION=1.11.0
      build-contexts: |
        shared=./shared
