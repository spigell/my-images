name: Build and Publish Pulumi images
run-name: "${{ github.event.client_payload.message || (github.event_name == 'repository_dispatch' && format('{0}: repository_dispatch by {1}', github.event.action, github.actor)) || format('{0} by {1}', github.event_name, github.actor) }}"

on:
  repository_dispatch:
    types: [debug-sre-workbench-updated]
  push:
    paths:
      - 'pulumi-workbench-docker/**'
      - 'pulumi-talos-cluster-workbench-docker/**'
      - '.github/workflows/pulumi-workbench-publish.yaml'
  workflow_dispatch:
    inputs:
      debug_sre_tag:
        description: Debug SRE tag to use (optional; falls back to GHCR latest)
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  resolve-debug-sre-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.final-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/resolve-ghcr-tag
        id: final-tag
        with:
          owner: ${{ github.repository_owner }}
          image: debug-sre-workbench
          payload_tag: ${{ github.event.client_payload.debug_sre_tag }}
          input_tag: ${{ inputs.debug_sre_tag }}
          ghcr_token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}

  build-pulumi-workbench:
    needs: resolve-debug-sre-tag
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: pulumi-workbench
      context: ./pulumi-workbench-docker
      version: 3.210.0
      build-args: |
        DEBUG_SRE_TAG=${{ needs.resolve-debug-sre-tag.outputs.tag }}
        PULUMI_VERSION=3.210.0
        PULUMICTL_VERSION=0.0.46
        KUBECTL_VERSION=1.34.2
        PULUMI_MCP_VERSION=0.2.0
      build-contexts: |
        shared=./shared

  build-pulumi-talos-cluster-workbench:
    needs: build-pulumi-workbench
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: pulumi-talos-cluster-workbench
      context: ./pulumi-talos-cluster-workbench-docker
      version: ${{ needs.build-pulumi-workbench.outputs.version }}
      build-args: |
        PULUMI_WORKBENCH_TAG=${{ needs.build-pulumi-workbench.outputs.sha-tag }}
        K9S_VERSION=0.50.16
        TALOSCTL_VERSION=1.11.5
      build-contexts: |
        shared=./shared

  trigger-downstreams:
    needs:
      - build-pulumi-workbench
      - build-pulumi-talos-cluster-workbench
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Pulumi Workbench Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
          event-type: pulumi-workbench-updated
          client-payload: '{"pulumi_tag":"${{ needs.build-pulumi-workbench.outputs.sha-tag }}"}'
      - name: Dispatch Pulumi Talos Cluster Workbench Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
          event-type: pulumi-talos-cluster-workbench-updated
          client-payload: '{"pulumi_talos_tag":"${{ needs.build-pulumi-talos-cluster-workbench.outputs.sha-tag }}"}'
