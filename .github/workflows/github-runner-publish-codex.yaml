name: Build and Publish GitHub Runner image (Codex AI agent)

on:
  repository_dispatch:
    types: [openai-codex-workbench-updated]
  push:
    paths:
      - 'github-runner-docker/**'
      - '.github/workflows/github-runner-publish-codex.yaml'
  workflow_dispatch:
    inputs:
      codex_tag:
        description: Codex Workbench tag to consume (optional; falls back to GHCR latest)
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  resolve-base-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.final-tag.outputs.tag }}
    steps:
      - uses: ./.github/actions/resolve-ghcr-tag
        id: final-tag
        with:
          owner: ${{ github.repository_owner }}
          image: codex-workbench
          payload_tag: ${{ github.event.client_payload.codex_tag }}
          input_tag: ${{ inputs.codex_tag }}
          ghcr_token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}

  build-github-runner:
    needs:
      - resolve-base-tag
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: codex-github-runner
      context: ./github-runner-docker
      version: 2.330.0
      build-args: |
        RUNNER_VERSION=2.330.0
        BASE_IMAGE_NAME=codex-workbench
        BASE_IMAGE_TAG=${{ needs.resolve-base-tag.outputs.tag }}
      build-contexts: |
        shared=./shared
