name: Build and Publish GitHub Runner image (Codex AI agent)

on:
  push:
    paths:
      - 'github-runner-docker/**'
      - '.github/workflows/github-runner-publish-codex.yaml'
      - 'versions/openai-codex.json'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  resolve-base-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.read.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/read-universal-tag
        id: read
        with:
          path: versions/openai-codex.json

  build-github-runner:
    needs:
      - resolve-base-tag
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: codex-github-runner
      context: ./github-runner-docker
      version: 2.330.0
      build-args: |
        RUNNER_VERSION=2.330.0
        BASE_IMAGE_NAME=codex-workbench
        BASE_IMAGE_TAG=${{ needs.resolve-base-tag.outputs.tag }}
      build-contexts: |
        shared=./shared
