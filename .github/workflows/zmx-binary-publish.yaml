name: Build and Publish zmx binary image

on:
  push:
    paths:
      - 'zmx-binary/**'
      - 'zmx/**'
      - '.github/workflows/zmx-binary-publish.yaml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-zmx-binary:
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: zmx-binary
      context: ./zmx-binary
      version: 0.3.0
      build-args: |
        ZMX_REF=0dae6cf3a761236b2e5c75fda43d612cf9f679c4
        ZIG_VERSION=0.15.2

  trigger-downstreams:
    needs: build-zmx-binary
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch zmx-binary Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
          event-type: zmx-binary-updated
          client-payload: '{"zmx_tag":"${{ needs.build-zmx-binary.outputs.sha-tag }}"}'
