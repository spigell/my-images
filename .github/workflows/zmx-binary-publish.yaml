name: Build and Publish zmx binary image

on:
  push:
    paths:
      - 'zmx-binary/**'
      - 'zmx/**'
      - '.github/workflows/zmx-binary-publish.yaml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-zmx-binary:
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: zmx-binary
      context: ./zmx-binary
      version: 0.1.0
      build-args: |
        ZMX_VERSION=0.1.0
        ZIG_VERSION=0.15.2

  update-zmx-manifest:
    needs:
      - build-zmx-binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
      - uses: ./.github/actions/update-workbench-manifest
        with:
          path: versions/zmx.json
          tag: ${{ needs.build-zmx-binary.outputs.sha-tag }}
          commit-message: "chore(versions): update zmx binary manifest"
