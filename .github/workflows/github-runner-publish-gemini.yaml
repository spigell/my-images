name: Build and Publish GitHub Runner image (Gemini AI Agent)

on:
  repository_dispatch:
    types: [gemini-workbench-updated]
  push:
    paths:
      - 'github-runner-docker/**'
      - '.github/workflows/github-runner-publish-gemini.yaml'
  workflow_dispatch:
    inputs:
      gemini_tag:
        description: Gemini Workbench tag to consume
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  resolve-base-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.final-tag.outputs.tag }}
    steps:
      - id: final-tag
        env:
          OWNER: ${{ github.repository_owner }}
          IMAGE: google-gemini-workbench
          PAYLOAD_TAG: ${{ github.event.client_payload.gemini_tag }}
          INPUT_TAG: ${{ inputs.gemini_tag }}
          GHCR_TOKEN: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
        run: |
          tag=""
          if [[ "${GITHUB_EVENT_NAME}" == "repository_dispatch" && -n "${PAYLOAD_TAG}" ]]; then
            tag="${PAYLOAD_TAG}"
            echo "Using dispatch payload tag: $tag"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && -n "${INPUT_TAG}" ]]; then
            tag="${INPUT_TAG}"
            echo "Using workflow_dispatch input tag: $tag"
          else
            echo "Fetching latest tag for ${IMAGE} from GHCR..."
            bearer=$(curl -s "https://ghcr.io/token?service=ghcr.io&scope=repository:${OWNER}/${IMAGE}:pull" -u "${OWNER}:${GHCR_TOKEN}" | jq -r '.token')
            tag=$(curl -sH "Authorization: Bearer ${bearer}" "https://ghcr.io/v2/${OWNER}/${IMAGE}/tags/list" | jq -r '.tags[]' | grep -v latest | sort -V | tail -1)
            if [[ -z "$tag" ]]; then
              echo "No tags found for ${IMAGE}" >&2
              exit 1
            fi
            echo "Using GHCR latest tag: $tag"
          fi
          if [[ -z "$tag" ]]; then
            echo "Tag resolution failed; empty tag detected." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

  build-github-runner:
    needs:
      - resolve-base-tag
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: google-gemini-github-runner
      context: ./github-runner-docker
      version: 2.330.0
      build-args: |
        RUNNER_VERSION=2.330.0
        BASE_IMAGE_NAME=google-gemini-workbench
        BASE_IMAGE_TAG=${{ needs.resolve-base-tag.outputs.tag }}
      build-contexts: |
        shared=./shared
