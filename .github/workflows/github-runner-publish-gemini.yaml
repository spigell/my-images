name: Build and Publish GitHub Runner image (Gemini AI Agent)

on:
  repository_dispatch:
    types: [gemini-workbench-updated]
  workflow_dispatch:
    inputs:
      gemini_tag:
        description: Gemini Workbench tag to consume
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  resolve-base-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.final-tag.outputs.tag }}
    steps:
      - id: final-tag
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            echo "tag=${{ github.event.client_payload.gemini_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ inputs.gemini_tag }}" >> "$GITHUB_OUTPUT"
          fi

  build-github-runner:
    needs:
      - resolve-base-tag
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: google-gemini-github-runner
      context: ./github-runner-docker
      version: 2.330.0
      build-args: |
        RUNNER_VERSION=2.330.0
        BASE_IMAGE_NAME=google-gemini-workbench
        BASE_IMAGE_TAG=${{ needs.resolve-base-tag.outputs.tag }}
      build-contexts: |
        shared=./shared
