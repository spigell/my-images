name: Build and Publish Gemini CLI images

on:
  repository_dispatch:
    types: [universal-workbench-updated, zmx-binary-updated]
  push:
    paths:
      - 'google-gemini-docker/**'
      - '.github/workflows/google-gemini-publish.yaml'
  workflow_dispatch:
    inputs:
      universal_tag:
        description: Universal Workbench tag (optional; falls back to GHCR latest)
        required: false
        type: string
      zmx_tag:
        description: zmx binary tag (optional; falls back to GHCR latest)
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  resolve-universal-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.final-tag.outputs.tag }}
    steps:
      - uses: ./.github/actions/resolve-ghcr-tag
        id: final-tag
        with:
          owner: ${{ github.repository_owner }}
          image: universal-workbench
          payload_tag: ${{ github.event.client_payload.universal_tag }}
          input_tag: ${{ inputs.universal_tag }}
          ghcr_token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}

  resolve-zmx-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.final-tag.outputs.tag }}
    steps:
      - uses: ./.github/actions/resolve-ghcr-tag
        id: final-tag
        with:
          owner: ${{ github.repository_owner }}
          image: zmx-binary
          payload_tag: ${{ github.event.client_payload.zmx_tag }}
          input_tag: ${{ inputs.zmx_tag }}
          ghcr_token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}

  build-gemini-workbench:
    needs:
      - resolve-universal-tag
      - resolve-zmx-tag
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: google-gemini-workbench
      context: ./google-gemini-docker
      version: v0.20.0
      build-args: |
        UNIVERSAL_WORKBENCH_TAG=${{ needs.resolve-universal-tag.outputs.tag }}
        GEMINI_CLI_VERSION=0.20.0
        ZMX_BINARY_REF=${{ needs.resolve-zmx-tag.outputs.tag }}
      build-contexts: |
        shared=./shared

  trigger-downstreams:
    needs: build-gemini-workbench
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Gemini Workbench Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
          event-type: gemini-workbench-updated
          client-payload: '{"gemini_tag":"${{ needs.build-gemini-workbench.outputs.sha-tag }}"}'
