name: Build and Publish Gemini CLI images

on:
  push:
    paths:
      - 'google-gemini-docker/**'
      - 'versions/zmx.json'
      - '.github/workflows/google-gemini-publish.yaml'
      - 'versions/universal-workbench.json'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  resolve-universal-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.read.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/read-universal-tag
        id: read

  resolve-zmx-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.read.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/read-universal-tag
        id: read
        with:
          path: versions/zmx.json

  build-gemini-workbench:
    needs:
      - resolve-universal-tag
      - resolve-zmx-tag
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: google-gemini-workbench
      context: ./google-gemini-docker
      version: v0.20.0
      build-args: |
        UNIVERSAL_WORKBENCH_TAG=${{ needs.resolve-universal-tag.outputs.tag }}
        GEMINI_CLI_VERSION=0.20.0
        ZMX_BINARY_REF=${{ needs.resolve-zmx-tag.outputs.tag }}
      build-contexts: |
        shared=./shared

  trigger-downstreams:
    needs: build-gemini-workbench
    runs-on: ubuntu-latest
    steps:
      - name: Log dispatch payload
        run: echo "Dispatching gemini-workbench-updated with tag ${{ needs.build-gemini-workbench.outputs.sha-tag }}"
      - name: Dispatch Gemini Workbench Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
          event-type: gemini-workbench-updated
          client-payload: '{"gemini_tag": "${{ needs.build-gemini-workbench.outputs.sha-tag }}"}'

  update-gemini-manifest:
    needs:
      - build-gemini-workbench
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
      - uses: ./.github/actions/update-workbench-manifest
        with:
          path: versions/google-gemini.json
          tag: ${{ needs.build-gemini-workbench.outputs.sha-tag }}
          commit-message: "chore(versions): update gemini workbench manifest"
