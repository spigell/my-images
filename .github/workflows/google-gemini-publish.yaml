name: Build and Publish Gemini CLI images

on:
  push:
    paths:
      - 'google-gemini-docker/**'
      - 'github-runner-docker/**'
      - '.github/workflows/google-gemini-publish.yaml'
      - 'universal-workbench-docker/base-version.json'
  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  resolve-universal-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.read.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/read-universal-tag
        id: read

  build-gemini-basic:
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: google-gemini-basic
      context: ./google-gemini-docker/google-gemini-basic
      version: 0.10.0
      build-args: |
        GEMINI_CLI_VERSION=0.10.0

  build-gemini-workbench:
    needs:
      - resolve-universal-tag
      - build-gemini-basic
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: google-gemini-workbench
      context: ./google-gemini-docker
      version: ${{ needs.build-gemini-basic.outputs.version }}
      build-args: |
        GEMINI_BASIC_TAG=${{ needs.build-gemini-basic.outputs.sha-tag }}
      build-contexts: |
        shared=./shared

  build-github-runner:
    needs: build-gemini-workbench
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: google-gemini-github-runner
      context: ./github-runner-docker
      version: 2.329.0
      build-args: |
        RUNNER_VERSION=2.329.0
        BASE_IMAGE_NAME=google-gemini-workbench
        BASE_IMAGE_TAG=${{ needs.build-gemini-workbench.outputs.sha-tag }}@${{ needs.build-gemini-workbench.outputs.digest }}
