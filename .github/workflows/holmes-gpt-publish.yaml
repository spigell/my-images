name: Build and Publish Holmes GPT
run-name: "${{ github.event.client_payload.message || (github.event_name == 'repository_dispatch' && format('{0}: repository_dispatch by {1}', github.event.action, github.actor)) || format('{0} by {1}', github.event_name, github.actor) }}"

on:
  repository_dispatch:
    types: [debug-sre-workbench-updated]
  push:
    paths:
      - 'holmes-gpt-docker/**'
      - '.github/workflows/holmes-gpt-publish.yaml'
  workflow_dispatch:
    inputs:
      debug_sre_tag:
        description: Debug SRE tag to use (optional; falls back to GHCR latest)
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  resolve-debug-sre-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.final-tag.outputs.tag }}
    steps:
      - id: final-tag
        env:
          OWNER: ${{ github.repository_owner }}
          IMAGE: debug-sre-workbench
          PAYLOAD_TAG: ${{ github.event.client_payload.debug_sre_tag }}
          INPUT_TAG: ${{ inputs.debug_sre_tag }}
          GHCR_TOKEN: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
        run: |
          tag=""
          if [[ "${GITHUB_EVENT_NAME}" == "repository_dispatch" && -n "${PAYLOAD_TAG}" ]]; then
            tag="${PAYLOAD_TAG}"
            echo "Using dispatch payload tag: $tag"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && -n "${INPUT_TAG}" ]]; then
            tag="${INPUT_TAG}"
            echo "Using workflow_dispatch input tag: $tag"
          else
            echo "Fetching latest tag for ${IMAGE} from GHCR..."
            bearer=$(curl -s "https://ghcr.io/token?service=ghcr.io&scope=repository:${OWNER}/${IMAGE}:pull" -u "${OWNER}:${GHCR_TOKEN}" | jq -r '.token')
            tag=$(curl -sH "Authorization: Bearer ${bearer}" "https://ghcr.io/v2/${OWNER}/${IMAGE}/tags/list" | jq -r '.tags[]' | grep -v latest | sort -V | tail -1)
            if [[ -z "$tag" ]]; then
              echo "No tags found for ${IMAGE}" >&2
              exit 1
            fi
            echo "Using GHCR latest tag: $tag"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

  build-holmes-gpt:
    needs:
      - resolve-debug-sre-tag
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: holmes-gpt
      context: ./holmes-gpt-docker
      version: v0.16.1
      build-args: |
        DEBUG_SRE_TAG=${{ needs.resolve-debug-sre-tag.outputs.tag }}
        HOLMES_SOURCE_IMAGE=robustadev/holmes:0.16.1
      build-contexts: |
        shared=./shared

  trigger-downstreams:
    needs: build-holmes-gpt
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Holmes GPT Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
          event-type: holmes-gpt-updated
          client-payload: '{"holmes_tag":"${{ needs.build-holmes-gpt.outputs.sha-tag }}"}'
