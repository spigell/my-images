name: Build and Publish Universal Workbench

on:
  repository_dispatch:
    types: [zmx-binary-updated]
  push:
    paths:
      - 'universal-workbench-docker/**'
      - '.github/workflows/universal-workbench-publish.yaml'
  workflow_dispatch:
    inputs:
      zmx_tag:
        description: zmx binary tag (optional; falls back to GHCR latest)
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  resolve-zmx-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.final-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/resolve-ghcr-tag
        id: final-tag
        with:
          owner: ${{ github.repository_owner }}
          image: zmx-binary
          payload_tag: ${{ github.event.client_payload.zmx_tag }}
          input_tag: ${{ inputs.zmx_tag }}
          ghcr_token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}

  build-universal-workbench:
    needs:
      - resolve-zmx-tag
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets:
      gh-token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
    with:
      image-name: universal-workbench
      context: ./universal-workbench-docker
      version: '1.0.5'
      build-args: |
        UNIVERSAL_WORKBENCH_VERSION=1.0.5
        SPECIFY_VERSION=v0.0.90
        ZMX_BINARY_REF=${{ needs.resolve-zmx-tag.outputs.tag }}
      build-contexts: |
        shared=./shared

  trigger-downstreams:
    needs:
      - build-universal-workbench
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Universal Workbench Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.IMAGES_PUBLISH_TOKEN }}
          event-type: universal-workbench-updated
          client-payload: '{"universal_tag":"${{ needs.build-universal-workbench.outputs.sha-tag }}"}'
