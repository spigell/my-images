name: Build and Publish Universal Workbench

on:
  push:
    paths:
      - 'universal-workbench-docker/**'
      - '.github/workflows/universal-workbench-publish.yaml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-universal-workbench:
    uses: spigell/my-shared-workflows/.github/workflows/docker-build-release.yaml@main
    secrets: inherit
    with:
      image-name: universal-workbench
      context: ./universal-workbench-docker
      version: '1.0.0'
      build-args: |
        UNIVERSAL_WORKBENCH_VERSION=1.0.0
      build-contexts: |
        shared=./shared

  update-manifest:
    needs:
      - build-universal-workbench
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Write manifest tag
        run: |
          tmp=$(mktemp)
          jq --arg tag "${{ needs.build-universal-workbench.outputs.sha-tag }}" '.universal_workbench_tag = $tag' universal-workbench-docker/base-version.json > "$tmp"
          mv "$tmp" universal-workbench-docker/base-version.json
      - name: Commit manifest update
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(versions): update universal workbench tag to ${{ needs.build-universal-workbench.outputs.sha-tag }}"
          file_pattern: universal-workbench-docker/base-version.json
