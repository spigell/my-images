version: '3.8'

services:
  claude:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CLAUDE_CODE_VERSION: 2.1.42
        SANDBOX_RUNTIME_VERSION: 0.0.37
        BUBBLEWRAP_VERSION: 0.9.0-1ubuntu0.1
        SOCAT_VERSION: 1.8.0.0-4build3
    image: claude-code:test
    container_name: claude-mini
    command: ["sleep infinity"]
    entrypoint: ["/bin/bash", "-c"]
    stdin_open: true
    tty: true
